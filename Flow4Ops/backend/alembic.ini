# Alembic Database Migration Configuration

[alembic]
# Path to migration scripts directory
script_location = alembic

# Template for generating migration files
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Prepend sys.path - needed if app is not installed as a package
prepend_sys_path = .

# Version path separator (for organizing migrations)
# version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# Version locations - additional paths to search for migrations
# version_locations = %(here)s/bar:%(here)s/bat:migrations

# Set to 'true' to run transactions per migration instead of per-migration-run
# transaction_per_migration = false

# Output encoding used when revision files are written
output_encoding = utf-8

# Database connection string (loaded from env in env.py)
sqlalchemy.url = 

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S